<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Gold - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>

    <div class="container flex bg-black">
        <div class="left  ">
            
            <div class="home bg-grey rounded m-1 p-1">
                <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
                <img width="110px" class="invert" src="img/logo.svg" alt="">
                <ul>
                    <li><img class="invert" src="img/home.svg" alt=""> home</li>
                    <li><img class="invert" src="img/search.svg" alt=""> search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2> Your library</h2>


                </div>

                 <div class="songList">

                    <ul>
                        <li><img width="20px" class="invert" src="img/music.svg" alt="">
                        <div class="info">
                            <div>Song Name</div>
                            <div>Song Artist</div>
                        </div>
                    
                    <div class="playnow">
                        <span>PlayNow</span>
                       <svg width="15" height="10" viewBox="0 0 100 100" fill="white" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="48" stroke="white" stroke-width="4" fill="none"/>
  <polygon points="40,30 70,50 40,70" fill="white"/>
</svg>

                    </div></li>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/">
                            <div>Legal</div>
                        </a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/">
                            <div>Privacy Center</div>
                        </a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/">
                            <div>Privacy Policy</div>
                        </a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/">
                            <div>Cookies</div>
                        </a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3">
                            <div>About Ads</div>
                        </a></div>
                    <!-- <div><a href="https://www.spotify.com/jp/accessibility/">
                            <div>Accessibility</div>
                        </a></div> -->
                </div>
            </div>

        </div>
        <div class="right  bg-grey rounded">
            <div class="header">
                
                <div class="nav">
                    
                    <div class="hamburgerContainer">

                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>

                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify <b>Premium</b></h1>
                <div class="cardcontainer">
                    
                         

                </div>
            </div>
               <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="songbuttons">
                    <!-- ek mistake ye hui yaha ki mene songbuttons ko bhi seekbar k andar daldia...ab jab bhi me seekbar me daba ke duration change krr rha tha...but wo pura bada sa div kharaa tha...and niche aur kahi bhi dabao play pause me to duration badal jaara tha...to mene songbuttons ke div ko hi seekbar div se bahar nikaal dia -->
                        <div class="songinfo">

            </div>
            <div class="controls"><img class="invert" width="18" id="previous" src="img/prevsong.svg" alt="">
                            <img class="invert" width="18" id="play" src="img/play.svg" alt="">
                            <img class="invert" width="18" id="next" src="img/nextsong.svg" alt=""></div>
                            

                            <div class="volumecontainer">
                                <div class="songtime">
                        </div>

                        <div class="volume">
                            <img width="20px" class="invert" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                            </div>
                            
                       
                        </div>
            
                 
                        
               </div>
        </div>
    </div>

    </div>

     <!-- Loader -->
  <div id="loader" class="loading"></div>

  <!-- Main Content -->
  <div id="main-content">
   
  </div>

    <script src="js/script.js"></script>
</body>

</html>
